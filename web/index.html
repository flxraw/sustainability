<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StreetAIbility</title>

    <!-- Load Google Maps JavaScript API from localStorage key -->
    <script>
      const injectedMapToken = localStorage.getItem("MAP_CREDENTIAL");
      if (injectedMapToken) {
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${injectedMapToken}`;
        script.defer = true;
        script.async = true;
        document.head.appendChild(script);
      } else {
        console.warn("⚠️ MAP_CREDENTIAL is missing from localStorage.");
      }
    </script>
  </head>

  <body>
    <script src="main.dart.js"></script>
  </body>
</html>
