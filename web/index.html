<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>StreetAIbility</title>
    <script>
      // Dynamically load external map library using a value from localStorage
      const injectedMapToken = localStorage.getItem("MAP_CREDENTIAL");
      if (injectedMapToken) {
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?load=${injectedMapToken}`;
        script.defer = true;
        script.async = true;
        document.head.appendChild(script);
      } else {
        console.warn("⚠️ Map credential is not configured in localStorage.");
      }
    </script>
  </head>

  <body>
    <script src="main.dart.js"></script>
  </body>
</html>
